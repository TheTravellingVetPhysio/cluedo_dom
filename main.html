<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Julie Herold" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta
      name="description"
      content="A mystery game for playful humans of all ages - a school project"
    />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/base.css" type="text/css" />
    <link rel="stylesheet" href="styles/welcome.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Oooh+Baby&family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <title>
      A mystery game for playful humans of all ages - a school project
    </title>
    <script src="./game.js" type="module"></script>
  </head>
  <body>
    <div id="welcome" class="fullpage">
      <section>
        <img src="media/cluedo.png" alt="Mansion under magnifying glass" />
        <div><h1>Cluedo - a mystery school project</h1></div>
        <div>
          <p>
            Put your detective skills to the test in this fun online mystery
            challenge.
          </p>
          <p>You need to find the culprit before time runs out!</p>
          <h3>Choose your version below by clicking the image!</h3>
        </div>
      </section>
      <div id="adult-mode">
        <img
          src="media/adult.png"
          class="mode_image"
          alt="Choose adult mode"
        />
        <h2>Solve a mystery murder</h2>
      </div>
      <div id="kids-mode">
        <img
          src="media/kids.png"
          class="mode_image"
          alt="Choose kids mode"
        />
        <h2>Solve the mystery of a broken toy</h2>
      </div>
      <section><p>Developed by Julie Herold</p></section>
    </div>

    <div id="setup" class="fullpage">
      <div id="note">
        <h2 id="intro1"></h2>
      </div>
    </div>

    <div id="gameplay" class="fullpage"></div>

    <div id="results" class="fullpage"></div>
  </body>
</html>
